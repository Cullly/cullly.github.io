<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="centered instructions"></div>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" renderer='antialias: true; alpha: true'>
      <a-box material="color: blue" gps-projected-entity-place="latitude: 40.128512; longitude: -75.513169" scale='10 10 10'/>
      <a-box material="color: red" gps-projected-entity-place="latitude: 40.134122; longitude: -75.536300" scale='10 10 10'/>
      <a-box material="color: yellow" gps-projected-entity-place="latitude: 40.136245; longitude: -75.514758" scale='10 10 10'/>
      <a-camera gps-projected-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
