<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    -->
    <script>
      window.addEventListener("arjs-nft-loaded", (event) => {
        console.log('loaded ' + event);
        alert('loaded ' + event);
      });
      window.addEventListener("markerFound", (event) => {
        console.log('found ' + event);
        alert('found ' + event);
      });
      window.addEventListener("markerLost", (event) => {
        console.log('lost ' + event);
        alert('lost ' + event);
      });
    </script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
   
    <a-scene vr-mode-ui="enabled: false;" embedded renderer="logarithmicDepthBuffer: true;" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      <a-nft type="nft" url=" https://arjs-cors-proxy.herokuapp.com/https://cullly.github.io/nft/cube" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5" emitevents='true'>
        <a-box material='color: yellow' scale="10 10 10"></a-box>
      </a-nft>
      <a-entity camera></a-entity> 
    </a-scene>
  </body>
</html>
